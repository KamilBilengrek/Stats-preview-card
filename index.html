<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="mainFrame">
      <div class="photo">
        <img src="./images/image-header-desktop.jpg" alt="" aria-hidden="true" class="headerPhoto"/>
      </div>
      <div class="text">
        <h1 class="text1">Get <span>insights</span> that help your business grow.</h1>
        <p class="text2">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
        <div class="stats">
          <div class="oneStat"><p class="text3">10k+</p><h5 class="statsName">companies</h5></div>
          <div class="oneStat"><p class="text3">314</p><h5 class="statsName">templates</h5></div>
          <div class="oneStat"><p class="text3">12m+</p><h5 class="statsName">queries</h5></div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Kamil</a>.
    </div>
  </footer>
</body>
</html>
